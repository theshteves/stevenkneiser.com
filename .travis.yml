language: node_js
node_js:
  - "stable"

cache:
  directories:
  - node_modules

branches:
  except:
  - gh-pages

#deploy:
#  provider: pages
#  skip-cleanup: true
#  github-token: $GITHUB_TOKEN
#  local_dir: public
#  keep-history: true
#  only:
