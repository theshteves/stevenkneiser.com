<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title }}</title>

{% if jekyll.environment == 'production' %}
<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-W5G9T6W');</script>
<!-- End Google Tag Manager -->
{% endif %}

<!-- General metadata -->
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta name="twitter:title" content="{{ page.title | escape }}" />
<meta property="og:title" content="{{ page.title | escape }}" />

{% if page.excerpt %}
{% assign excerpt = page.excerpt | strip_html %}
<meta name="description" content="{{ excerpt | truncate: 150 }}" />
<meta name="twitter:description" content="{{ excerpt | truncate: 200 }}" />
<meta property="og:description" content="{{ excerpt | truncate: 150 }}" />
{% else %}
<meta name="description" content="{{ site.description }}" />
<meta name="twitter:description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
